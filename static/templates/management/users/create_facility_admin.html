{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<p><a href="{% url 'users' %}">&lt Users</a></p>
<h1>Create Facility Admin</h1>

<form action="{% url 'create-admin' %}" method="post">
    {% csrf_token %}
    {{ defaultForm|crispy }}
    
    <h2>Facility</h2>
    {{ facilityForm|crispy }}
    <input class="btn btn-default" type="submit" value="Create" />
</form>
{% endblock %}
